syntax = "proto3";

package user;

option go_package = "Pokemon/proto_go/user";

import "server/map.proto";

message User {
    string uuid = 1;
    string nickname = 2;
    string id = 3;
    int64 x = 4;
    int64 y = 5;
    int32 gender = 6;
    server.Map map = 7;
    int32 direction = 8;
    int64 createdAt = 9;
    int64 updatedAt = 10;
    int64 deletedAt = 11;
}

message LoginRequestMsg {
    string id = 1;
    string password = 2;
}

message LoginResponseMsg {
    string token = 1;
}

message RegisterRequestMsg {
    string nickname = 1;
    string id = 2;
    string password = 3;
    int32 gender = 4;
}